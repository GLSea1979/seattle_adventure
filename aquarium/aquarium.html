<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="aquarium.css">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oxygen:300" rel="stylesheet">
    <title>Aqaurium</title>
  </head>
  <body>
      <header>
        <div id="logo">Seattle Adventure Story</div>
        <ul>
          <li><a href="../journal.html">Journal</a></li>
          <li><a href="../index.html">New Story</a></li>
        </ul>
      </header>

      <section class="aquarium" id="activitiesBox">
        <h1>Let's explore the jellyfish, harbor seals, and ocotopus exhibits!</h1>
        <div id="image1">
          <img src="../img/jellyfish.jpg" alt="jellyfish" id="jellyfish" class="aquariumImage">
        </div>
        <div id="image2">
          <img src="../img/seals.jpg" alt="seals" id="seals" class="aquariumImage">
        </div>
        <div id="image3">
          <img src="../img/octopus.jpg" alt="octopus" id="octopus" class="aquariumImage">
        </div>
        <div id="avatar">
            <img src="" id = "avatarImg" alt="avatar" class="aquariumAvatar">
        </div>
        <div class="aquariumButton">
          <button id="backButton">Go to another place!</button>
        </div>
      </section>

    <footer class="aquariumFooter">
      <p>Seattle Adventure Story &copy; 2016</p>
    </footer>

    <script type="text/javascript" src="aquarium.js"></script>
  </body>
</html>
